name: test and deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.3.0
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          folder: src

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v3.3.0
      - name: install
        run: npm install
      - name: test
        run: npm run test


